<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>

	<!-- Estilo Customizado -->
	<link rel="stylesheet" type="text/css" href="css/estilo.css">


</head>

	<body>
		
		<div id="container">
			
			<img src="imagem/perfil.png">

			<form>
				
				<div>
					<input class="email" type="text" name="name" id="email" placeholder="Digite seu email">
				</div>

				<div>
					<input class="senha" type="password" name="senha" id="senha" placeholder="Digite sua senha">
				</div>

				 <input type="submit" class="submit" value="Login">

				<div class="forget-me">

                <input type="checkbox" id="remember-me">

                <label for="remember-me">Esquecer senha?</label>

            </div>


           <a class="register" href="register.html">Cadastre-se</a>
					
                


			</form>

		</div>



		
			
	</body>
